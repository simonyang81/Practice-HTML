<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>

    <style>

        .wrapper {
            width: 900px;
            margin: 0 auto;
            /*background-color: #777777;*/
        }

        .primary {
            width: 650px;
            padding-right: 20px;

        .secondary{

            display: inline;
            background-color: #CCCCCC;
        }

    <div class="wrapper">

        <div class="primary">primary</div>
        <div class="secondary">secondary</div>

    </div>

</body>
</html>
